<!-- Be sure to use the path starting from the parent path.
     It seems it is mandatory that all custom elements sources the same
     polymer.html in terms of the path representation. -->
<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="../predicate/kselection.html">
<meta charset="utf-8">
<polymer-element name="kcaa-mission-plan-dialog">
  <template>
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
    <link rel="stylesheet" href="../kcaa.css">
    <link rel="stylesheet" href="dialog.css">
    <div class="modal-header">
      <button class="close" on-click="{{close}}">&times;</button>
      <h3 class="modal-title">遠征計画</h3>
    </div>
    <div class="modal-body">
      <div class="table">
        <div class="trow thead">
          <div>艦隊</div>
          <div class="description">遠征</div>
          <div class="ultraWide">出撃艦隊</div>
        </div>
        <template repeat="{{missionPlan in missionPlans}}">
          <div class="trow">
            <div class="labelColumn">{{missionPlan.fleetId}}</div>
            <div class="description">
              <kcaa-kselection kselection="{{missionPlan.mission}}">
              </kcaa-kselection>
            </div>
            <div class="ultraWide">
              <kcaa-kselection kselection="{{missionPlan.fleetName}}">
              </kcaa-kselection>
            </div>
          </div>
        </template>
      </div>
    </div>
    <div class="modal-footer">
      <button class="cancel" on-click="{{close}}">Cancel</button>
      <button on-click="{{ok}}">OK</button>
    </div>
  </template>
  <script type="application/dart" src="mission_plan_dialog.dart"></script>
</polymer-element>
