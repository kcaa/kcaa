<!-- Be sure to use the path starting from the parent path.
     It seems it is mandatory that all custom elements sources the same
     polymer.html in terms of the path representation. -->
<link rel="import" href="../packages/polymer/polymer.html">
<meta charset="utf-8">
<polymer-element name="kcaa-practice-plan-dialog">
  <template>
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
    <link rel="stylesheet" href="../kcaa.css">
    <link rel="stylesheet" href="dialog.css">
    <div class="modal-header">
      <button class="close" on-click="{{close}}">&times;</button>
      <h3 class="modal-title">演習計画</h3>
    </div>
    <div class="modal-body">
      <div class="table">
        <div class="trow thead">
          <div class="description">敵艦隊の編成</div>
          <div class="ultraWide">出撃艦隊</div>
          <div class="superWide">陣形</div>
        </div>
        <template repeat="{{practicePlan in practicePlans}}">
          <div class="trow">
            <div class="description">
              {{practicePlan.opponentFleetTypeName}}
            </div>
            <div class="ultraWide">
              <select value="{{practicePlan.fleetName}}">
                <option></option>
                <option template repeat="{{savedFleet in
                                           practicePlan.savedFleets}}">
                  {{savedFleet.name}}
                </option>
              </select>
            </div>
            <div class="superWide">
              <select value="{{practicePlan.formationName}}">
                <option template repeat="{{formationName in
                                           practicePlan.formationNames}}">
                  {{formationName}}
                </option>
              </select>
            </div>
          </div>
        </template>
      </div>
    </div>
    <div class="modal-footer">
      <button class="cancel" on-click="{{close}}">Cancel</button>
      <button on-click="{{ok}}">OK</button>
    </div>
  </template>
  <script type="application/dart" src="practice_plan_dialog.dart"></script>
</polymer-element>
