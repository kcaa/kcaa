<!-- Be sure to use the path starting from the parent path.
     It seems it is mandatory that all custom elements sources the same
     polymer.html in terms of the path representation. -->
<link rel="import" href="../packages/polymer/polymer.html">
<meta charset="utf-8">
<polymer-element name="kcaa-kselection" attributes="kselection disabled">
  <template>
    <link rel="stylesheet" href="../kcaa.css">
    <select value="{{kselection.value}}" on-change="{{dispatchChange}}"
            disabled?="{{disabled}}">
      <option template repeat="{{candidate in kselection.candidates}}"
              value="{{candidate.id}}">
        {{candidate.name}}
      </option>
    </select>
  </template>
  <script type="application/dart" src="kselection.dart"></script>
</polymer-element>
