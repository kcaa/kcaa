<meta charset="utf-8">
<polymer-element name="eplusx-kancolle-assistant">
  <template>
    <style>
      #assistant {
        display: inline-block;
        text-align: center;
      }
      .horizontal {
        padding: 10px;
      }
      .board {
        background: linear-gradient(
          170deg,
          hsl(210, 20%, 100%),
          hsl(210, 20%, 90%));
        border-color: hsl(0, 5%, 80%);
        border-radius: 10px;
        border-style: solid;
        border-width: 1px;
        box-sizing: border-box;
        display: inline-block;
        margin: 10px;
        min-width: 310px;
        padding: 15px;
        position: relative;
        text-align: left;
        vertical-align: top;
      }
      .horizontal .board {
        margin: 0;
        width: 100%;
      }
      button {
        background-color: hsl(210, 90%, 20%);
        border-color: hsl(210, 30%, 90%);
        border-radius: 10px;
        border-style: solid;
        border-width: 1px;
        box-shadow:
          0 0 3px hsl(210, 30%, 60%),
          3px 3px 5px hsl(210, 30%, 40%);
        color: white;
        font-family: "Roboto Slab", sans-serif;
        font-size: 1em;
        margin-top: 10px;
        padding: 5px;
        text-align: center;
        width: 100%;
      }
      button:hover {
        background-color: hsl(210, 90%, 40%);
      }
      button:active {
        background-color: hsl(90, 90%, 40%);
        box-shadow:
          0 0 3px hsl(210, 30%, 60%),
          3px 3px 5px hsl(210, 30%, 40%),
          inset 0 0 10px hsl(90, 30%, 10%);
      }
      button[disabled], button[disabled]:hover, button[disabled]:active {
        background-color: hsl(0, 0%, 60%);
        box-shadow:
          0 0 3px hsl(210, 30%, 60%),
          3px 3px 5px hsl(210, 30%, 40%);
      }
      h3 {
        color: hsl(210, 30%, 30%);
        font-size: 1.2em;
        font-weight: bold;
        margin: 0;
        text-shadow: 2px 2px 2px hsla(210, 20%, 20%, 0.5);
      }
      h4 {
        color: hsl(150, 30%, 40%);
        font-size: 1em;
        font-weight: bold;
        margin: 0.5em 0 0;
        text-shadow: 2px 2px 2px hsla(150, 20%, 20%, 0.5);
      }
      ul {
        margin: 10px 0 0;
      }
      ul {
        line-height: 1.2em;;
      }
      ul ul {
        color: hsl(0, 0%, 20%);
        font-size: 0.9em;
        margin: 0;
      }
    </style>
    <div id="assistant">
      <div class="row">
        <div id="statsBoard" class="board">
          <h3>ステータス</h3>
          <h4>遂行中の任務</h4>
          <ul>
            <template repeat="{{quest in activeQuests}}">
              <li>{{quest}}</li>
            </template>
          </ul>
        </div>
        <div id="statsBoard" class="board">
          <h3>コントロール</h3>
          <h4>APIデバッグ</h4>
          <template repeat="{{newObject in newObjects}}">
            <button on-click="{{getObjectFromName}}">{{newObject}}</button>
          </template>
        </div>
      </div>
      <div class="row horizontal">
        <div class="board">
          <h3>デバッグ情報</h3>
          <pre>{{debugInfo}}</pre>
        </div>
      </div>
    </div>
  </template>
  <script type="application/dart" src="assistant.dart"></script>
</polymer-element>
