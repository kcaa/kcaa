<meta charset="utf-8">
<polymer-element name="eplusx-kancolle-assistant">
  <template>
    <style>
      #assistant {
        display: inline-block;
        text-align: center;
      }
      div.horizontal {
        padding: 10px;
      }
      div.board {
        background: linear-gradient(
          170deg,
          hsl(210, 20%, 100%),
          hsl(210, 20%, 90%));
        border-color: hsl(0, 5%, 80%);
        border-radius: 10px;
        border-style: solid;
        border-width: 1px;
        box-shadow: 5px 5px 5px hsla(210, 20%, 70%, 0.2);
        box-sizing: border-box;
        display: inline-block;
        margin: 10px;
        min-width: 310px;
        padding: 15px;
        position: relative;
        text-align: left;
        vertical-align: top;
      }
      div.horizontal div.board {
        margin: 0;
        width: 100%;
      }
      div.board > * {
        margin-top: 10px;
      }
      div.board > *:first-child {
        margin-top: 0;
      }
      button {
        background-color: hsl(210, 90%, 20%);
        border-color: hsl(210, 30%, 90%);
        border-radius: 10px;
        border-style: solid;
        border-width: 1px;
        box-shadow:
          0 0 3px hsl(210, 30%, 60%),
          3px 3px 5px hsl(210, 30%, 40%);
        color: white;
        font-family: "Roboto Slab", sans-serif;
        font-size: 1em;
        padding: 5px;
        text-align: center;
      }
      button.horizontal {
        margin-top: 10px;
        width: 100%;
      }
      button:hover {
        background-color: hsl(210, 90%, 40%);
      }
      button:active {
        background-color: hsl(90, 90%, 40%);
        box-shadow:
          0 0 3px hsl(210, 30%, 60%),
          3px 3px 5px hsl(210, 30%, 40%),
          inset 0 0 10px hsl(90, 30%, 10%);
      }
      button[disabled], button[disabled]:hover, button[disabled]:active {
        background-color: hsl(0, 0%, 60%);
        box-shadow:
          0 0 3px hsl(210, 30%, 60%),
          3px 3px 5px hsl(210, 30%, 40%);
      }
      button.collapse {
        background: none transparent;
        border: none;
        border-radius: 0;
        box-shadow: none;
        color: inherit;
        margin: 0 0 0 0.3em;
        padding: 0;
        text-align: left;
      }
      h3 {
        color: hsl(210, 30%, 30%);
        font-size: 1.2em;
        font-weight: bold;
        margin: 0;
        text-shadow: 2px 2px 2px hsla(210, 20%, 20%, 0.5);
      }
      h4 {
        color: hsl(150, 30%, 40%);
        font-size: 1em;
        font-weight: bold;
        margin: 10px 0 0;
        text-shadow: 2px 2px 2px hsla(150, 20%, 20%, 0.5);
      }
      .hidden {
        display: none;
      }
      ul {
        margin: 10px 0 0;
      }
      ul {
        line-height: 1.2em;;
      }
      ul ul {
        color: hsl(0, 0%, 20%);
        font-size: 0.9em;
        margin: 0;
      }
      table {
        background: linear-gradient(
          170deg,
          hsl(180, 50%, 100%),
          hsl(180, 50%, 90%));
        border-collapse: collapse;
        box-shadow: 3px 3px 1px hsla(210, 20%, 70%, 0.2);
        margin: 10px 0 0;
        width: 100%;
      }
      table, th, td {
        border-color: hsl(210, 20%, 70%);
        border-style: solid;
        border-width: 1px;
      }
      thead {
        background-color: hsla(240, 60%, 80%, 0.4);
      }
      th, td {
        padding: 0.2em 0.4em;
      }
      .debugInfo {
        font-family: monospace;
        margin-top: 10px;
        white-space: pre-wrap;
      }
    </style>
    <div id="assistant">
      <div class="row">
        <div id="statsBoard" class="board">
          <h3>ステータス</h3>
          <h4>遂行中の任務</h4>
          <ul>
            <template repeat="{{quest in activeQuests}}">
              <li>{{quest}}</li>
            </template>
          </ul>
        </div>
        <div id="statsBoard" class="board">
          <h3>コントロール</h3>
          <h4>APIデバッグ</h4>
          <div>
            <template repeat="{{newObject in newObjects}}">
              <button on-click="{{getObjectFromName}}">{{newObject}}</button>
            </template>
          </div>
        </div>
      </div>
      <div class="row horizontal">
        <div class="board">
          <h3>任務一覧</h3>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>名前</th>
                <th>説明</th>
              </tr>
            </thead>
            <tbody>
              <template repeat="{{quest in quests}}">
                <tr>
                  <td>{{quest.id}}</td>
                  <td>{{quest.name}}</td>
                  <td>{{quest.description}}</td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row horizontal">
        <div class="board">
          <h3>デバッグ情報</h3>
          <div class="debugInfo">{{debugInfo}}</div>
        </div>
      </div>
    </div>
  </template>
  <script type="application/dart" src="assistant.dart"></script>
</polymer-element>
