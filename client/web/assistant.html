<meta charset="utf-8">
<polymer-element name="eplusx-kancolle-assistant">
  <template>
    <link rel="stylesheet" href="assistant.css">
    <div id="assistant">
      <div class="row twoColumn">
        <div class="column">
          <div class="board">
            <h3>ステータス</h3>
            <h4>クライアントの状態</h4>
            <div>現在の画面: {{screen}}</div>
          </div>
        </div>
        <div class="column">
          <div class="board">
            <h3>クイックコマンド</h3>
          </div>
        </div>
      </div>
      <div class="row horizontal">
        <div class="board">
          <h3 data-collapsed="false">艦隊</h3>
          <template repeat="{{fleet in fleets}}">
            <h4>第{{fleet.id}}艦隊: {{fleet.name}}</h4>
            <!-- TODO: This is mostly the same as ship list. How can I get rid
                 of this duplicate? -->
            <!-- TODO: How to customize columns? Sometimes I want to see other
                 parameters like cruising speed, anti-submarine or the like. -->
            <table>
              <col>
              <col width="60px">
              <col width="50px">
              <col width="50px">
              <col width="50px">
              <col width="50px">
              <col width="50px">
              <col width="50px">
              <col width="50px">
              <col width="50px">
              <thead>
                <tr>
                  <th>名前</th>
                  <th>レベル</th>
                  <th>燃料</th>
                  <th>弾薬</th>
                  <th>戦意</th>
                  <th>HP</th>
                  <th>装甲</th>
                  <th>火力</th>
                  <th>雷装</th>
                  <th>対空</th>
                </tr>
              </thead>
              <tbody>
                <tr template repeat="{{ship in fleet.ships}}"
                    class="{{ship.stateClass}}">
                  <td>
                    <div class="title {{ship.lockedClass}}">{{ship.name}}</div>
                    <div>{{ship.shipType}}</div>
                  </td>
                  <td class="numberColumn {{ship.levelClass}}">
                    <div>{{ship.level}}<template
                      if="{{ship.experienceGauge != null}}"><span
                      class="subordinate">.{{ship.experienceGauge}}</span>
                      </template></div>
                    <template if="{{ship.upgradeLevel != 0}}">
                      <div>改: {{ship.upgradeLevel}}</div>
                    </template>
                  </td>
                  <td class="numberColumn">
                    <div>{{ship.fuelPercentage}}%</div>
                    <div>{{ship.fuelCapacity}}</div>
                  </td>
                  <td class="numberColumn">
                    <div>{{ship.ammoPercentage}}%</div>
                    <div>{{ship.ammoCapacity}}</div>
                  </td>
                  <td class="numberColumn">{{ship.vitality}}</td>
                  <td class="numberColumn">
                    <div>{{ship.hpPercentage}}%</div>
                    <div>{{ship.hp}}/{{ship.maxHp}}</div>
                  </td>
                  <td class="numberColumn {{ship.armorClass}}">
                    <div>{{ship.armor}}</div>
                    <div>{{ship.enhancedArmor}}/{{ship.maxArmor}}</div>
                  </td>
                  <td class="numberColumn {{ship.firepowerClass}}">
                    <div>{{ship.firepower}}</div>
                    <div>{{ship.enhancedFirepower}}/{{ship.maxFirepower}}</div>
                  </td>
                  <td class="numberColumn {{ship.thunderstrokeClass}}">
                    <div>{{ship.thunderstroke}}</div>
                    <div>
                      {{ship.enhancedThunderstroke}}/{{ship.maxThunderstroke}}
                    </div>
                  </td>
                  <td class="numberColumn {{ship.antiAirClass}}">
                    <div>{{ship.antiAir}}</div>
                    <div>{{ship.enhancedAntiAir}}/{{ship.maxAntiAir}}</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </template>
        </div>
      </div>
      <div class="row horizontal">
        <div class="board">
          <h3 data-collapsed="true">艦船 ({{ships.length}}隻)</h3>
          <table>
            <col>
            <col width="60px">
            <col width="50px">
            <col width="50px">
            <col width="50px">
            <col width="50px">
            <col width="50px">
            <col width="50px">
            <col width="50px">
            <col width="50px">
            <col width="50px">
            <thead>
              <tr>
                <th>名前</th>
                <th>レベル</th>
                <th>燃料</th>
                <th>弾薬</th>
                <th>戦意</th>
                <th>HP</th>
                <th>装甲</th>
                <th>火力</th>
                <th>雷装</th>
                <th>対空</th>
                <th>所属</th>
              </tr>
            </thead>
            <tbody>
              <tr template repeat="{{ship in ships}}"
                  class="{{ship.stateClass}}">
                <td>
                  <div class="title {{ship.lockedClass}}">{{ship.name}}</div>
                  <div>{{ship.shipType}}</div>
                </td>
                <td class="numberColumn {{ship.levelClass}}">
                  <div>{{ship.level}}<template
                    if="{{ship.experienceGauge != null}}"><span
                    class="subordinate">.{{ship.experienceGauge}}</span>
                    </template></div>
                  <template if="{{ship.upgradeLevel != 0}}">
                    <div>改: {{ship.upgradeLevel}}</div>
                  </template>
                </td>
                <td class="numberColumn">
                  <div>{{ship.fuelPercentage}}%</div>
                  <div>{{ship.fuelCapacity}}</div>
                </td>
                <td class="numberColumn">
                  <div>{{ship.ammoPercentage}}%</div>
                  <div>{{ship.ammoCapacity}}</div>
                </td>
                <td class="numberColumn">{{ship.vitality}}</td>
                <td class="numberColumn">
                  <div>{{ship.hpPercentage}}%</div>
                  <div>{{ship.hp}}/{{ship.maxHp}}</div>
                </td>
                <td class="numberColumn {{ship.armorClass}}">
                  <div>{{ship.armor}}</div>
                  <div>{{ship.enhancedArmor}}/{{ship.maxArmor}}</div>
                </td>
                <td class="numberColumn {{ship.firepowerClass}}">
                  <div>{{ship.firepower}}</div>
                  <div>{{ship.enhancedFirepower}}/{{ship.maxFirepower}}</div>
                </td>
                <td class="numberColumn {{ship.thunderstrokeClass}}">
                  <div>{{ship.thunderstroke}}</div>
                  <div>
                    {{ship.enhancedThunderstroke}}/{{ship.maxThunderstroke}}
                  </div>
                </td>
                <td class="numberColumn {{ship.antiAirClass}}">
                  <div>{{ship.antiAir}}</div>
                  <div>{{ship.enhancedAntiAir}}/{{ship.maxAntiAir}}</div>
                </td>
                <td class="labelColumn">
                  <template if="{{ship.belongingFleet != null}}">
                    第{{ship.belongingFleet.id}}
                  </template>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row horizontal">
        <div class="board">
          <h3 data-collapsed="true">
            任務一覧 ({{numQuestsUndertaken}}/{{numQuests}}個遂行中)
          </h3>
          <table>
            <col width="50px">
            <col>
            <col width="50px">
            <col width="50px">
            <col width="50px">
            <col width="50px">
            <col width="50px">
            <thead>
              <tr>
                <th>種別</th>
                <th>説明</th>
                <th>燃料</th>
                <th>弾薬</th>
                <th>鋼材</th>
                <th>ボーキ</th>
                <th>進捗</th>
              </tr>
            </thead>
            <tbody>
              <!-- This doesn't work with dart2js because it seems not
                   supporting accessing members (quest.state or the like). -->
              <tr template repeat="{{quest in quests}}"
                  class="{{quest.stateClass}}">
                <td class="labelColumn">
                  <div>{{quest.category}}</div>
                  <div>{{quest.cycle}}</div>
                </td>
                <td>
                  <div class="title">{{quest.name}}</div>
                  <div>{{quest.description}}</div>
                </td>
                <td>{{quest.fuel}}</td>
                <td>{{quest.ammo}}</td>
                <td>{{quest.steel}}</td>
                <td>{{quest.bauxite}}</td>
                <td>
                  <template if="{{quest.state != 3}}">
                    {{quest.progress}}%
                  </template>
                  <template if="{{quest.state == 3}}">
                    達成!
                  </template>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row horizontal">
        <div class="board">
          <h3 data-collapsed="true">遠征一覧 ({{missions.length}}個)</h3>
          <table>
            <col width="70px">
            <col>
            <col width="50px">
            <col width="50px">
            <col width="50px">
            <col width="100px">
            <thead>
              <tr>
                <th>海域</th>
                <th>説明</th>
                <th>燃料</th>
                <th>弾薬</th>
                <th>時間</th>
                <th>遂行艦隊</th>
              </tr>
            </thead>
            <tbody>
              <tr template repeat="{{mission in missions}}"
                  class="{{mission.stateClass}}">
                <td class="labelColumn">
                  <div>{{mission.maparea}}</div>
                  <div>{{mission.difficulty}}</div>
                </td>
                <td>
                  <div class="title">{{mission.name}}</div>
                  <div>{{mission.description}}</div>
                </td>
                <td>
                  {{mission.fuelConsumption}}%
                </td>
                <td>
                  {{mission.ammoConsumption}}%
                </td>
                <td>{{mission.time}}分</td>
                <td>
                  <!-- It's easier to enclose everything with <template>, but
                       that introduces difficulty in CSS styling with
                       "td > div:first-child". -->
                  <div>{{mission.undertakingFleetName}}</div>
                  <div>
                    <template if="{{mission.undertakingFleetId != -1}}">
                      第{{mission.undertakingFleetId}}艦隊
                    </template>
                  </div>
                  <div>
                    <template if="{{mission.etaDatetimeString != null}}">
                      帰還: {{mission.etaDatetimeString}}
                    </template>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row horizontal">
        <div class="board">
          <h3 data-collapsed="true">デバッグコントロール</h3>
          <h4>モジュールリロード</h4>
          <button on-click="{{reloadKCSAPIModules}}">KCSAPIハンドラ</button>
          <h4>API出力</h4>
          <div>
            <template repeat="{{objectType in availableObjects}}">
              <button on-click="{{getObjectFromName}}">{{objectType}}</button>
            </template>
          </div>
        </div>
      </div>
      <div class="row horizontal">
        <div class="board">
          <h3 data-collapsed="true">デバッグ情報</h3>
          <div class="debugInfo">{{debugInfo}}</div>
        </div>
      </div>
    </div>
  </template>
  <script type="application/dart" src="assistant.dart"></script>
</polymer-element>
