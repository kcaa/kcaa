<link rel="import" href="packages/polymer/polymer.html">
<meta charset="utf-8">
<polymer-element name="kcaa-schedule-dialog">
  <template>
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
    <link rel="stylesheet" href="kcaa.css">
    <link rel="stylesheet" href="dialog.css">
    <div class="modal-header">
      <button class="close" on-click="{{close}}">&times;</button>
      <h3 class="modal-title">自動操作補助のスケジュール</h3>
    </div>
    <div class="modal-body">
      <div>
        <label>
          <input type="checkbox" checked="{{enabled}}" for="enabled"> 有効
        </label>
      </div>
      <template repeat="{{schedule in schedules | enumerate}}">
        <div>
          <input type="text" value="{{schedule.value.start}}" size="5"
                 on-change="{{validateSchedule}}"> から
          <input type="text" value="{{schedule.value.end}}" size="5"
                 on-change="{{validateSchedule}}"> まで
          <button on-click="{{removeSchedule}}" data-index="{{schedule.index}}">
            &times; 削除
          </button>
        </div>
      </template>
      <div><button on-click="{{addSchedule}}">+ 追加</button></div>
      <div class="errorMessage">{{errorMessage}}</div>
    </div>
    <div class="modal-footer">
      <button class="cancel" on-click="{{close}}">Cancel</button>
      <button on-click="{{ok}}">OK</button>
    </div>
  </template>
</polymer-element>
<polymer-element name="kcaa-fleet-mission-dialog">
  <template>
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
    <link rel="stylesheet" href="kcaa.css">
    <link rel="stylesheet" href="dialog.css">
    <div class="modal-header">
      <button class="close" on-click="{{close}}">&times;</button>
      <h3 class="modal-title">遠征選択 - 第{{fleet.id}}艦隊 ({{fleet.name}})</h3>
    </div>
    <div class="modal-body">
      <div class="table">
        <div class="trow thead">
          <div class="wide">海域</div>
          <div class="description">説明</div>
          <div>燃料</div>
          <div>弾薬</div>
          <div>鋼材</div>
          <div>ボーキ</div>
          <div>時間</div>
        </div>
        <template repeat="{{evaled_mission in evaled_missions}}">
          <div class="trow">
            <div class="wide labelColumn">
              <div>{{evaled_mission.mission.maparea}}</div>
              <div>{{evaled_mission.mission.difficulty}}</div>
            </div>
            <div class="description">
              <div class="title">
                <a href="#"
                   on-click="{{goOnMission}}"
                   data-mission-id="{{evaled_mission.mission.id}}">
                  {{evaled_mission.mission.name}}
                </a>
              </div>
            </div>
            <div class="numberColumn">{{evaled_mission.fuelProfit}}</div>
            <div class="numberColumn">{{evaled_mission.ammoProfit}}</div>
            <div class="numberColumn">{{evaled_mission.mission.steel}}</div>
            <div class="numberColumn">{{evaled_mission.mission.bauxite}}</div>
            <div class="numberColumn">{{evaled_mission.mission.time}}分</div>
          </div>
        </template>
      </div>
    </div>
    <div class="modal-footer">
      <button class="cancel" on-click="{{close}}">Cancel</button>
    </div>
  </template>
</polymer-element>
<polymer-element name="kcaa-practice-plan-dialog">
  <template>
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
    <link rel="stylesheet" href="kcaa.css">
    <link rel="stylesheet" href="dialog.css">
    <div class="modal-header">
      <button class="close" on-click="{{close}}">&times;</button>
      <h3 class="modal-title">演習計画</h3>
    </div>
    <div class="modal-body">
      <div class="table">
        <div class="trow thead">
          <div class="description">敵艦隊の編成</div>
          <div class="ultraWide">出撃艦隊</div>
          <div class="superWide">陣形</div>
        </div>
        <template repeat="{{practicePlan in practicePlans}}">
          <div class="trow">
            <div class="description">
              {{practicePlan.opponentFleetTypeName}}
            </div>
            <div class="ultraWide">
              {{practicePlan.fleetName}}
            </div>
            <div class="superWide">
              {{practicePlan.formationName}}
            </div>
          </div>
        </template>
      </div>
    </div>
    <div class="modal-footer">
      <button class="cancel" on-click="{{close}}">Cancel</button>
      <button on-click="{{ok}}">OK</button>
    </div>
  </template>
</polymer-element>
<script type="application/dart" src="dialog.dart"></script>
